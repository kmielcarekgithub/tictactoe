<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <!-- game structure container -->
         <h2>Current User: <span id="curr-user">X</span></h2>
         <div id="game-container">
            <div id="1" class="game-square"></div>
            <div id="2" class="game-square"></div>
            <div id="3" class="game-square"></div>
            <div id="4" class="game-square"></div>
            <div id="5" class="game-square"></div>
            <div id="6" class="game-square"></div>
            <div id="7" class="game-square"></div>
            <div id="8" class="game-square"></div>
            <div id="9" class="game-square"></div>
         </div>
    </main>
    <footer>
        <p>Made by Krzysztof Mielcarek - Github kmielcarekgithub</p>
    </footer>
</body>
</html>
